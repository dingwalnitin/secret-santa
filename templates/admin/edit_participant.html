<!-- templates/admin/edit_participant.html -->
{% extends "base.html" %}

{% block title %}Edit Participant - Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>✏️ Edit Participant</h1>
    </div>
    
    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_participant', user_id=user.id) }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="emp_id">Employee ID</label>
                <input type="text" id="emp_id" name="emp_id" value="{{ user.emp_id }}" readonly>
                <small class="form-help">Employee ID cannot be changed</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="preferences">Gift Preferences</label>
                <textarea id="preferences" name="preferences" rows="5" required>{{ user.preferences }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="3">{{ user.address or '' }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_participants') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
