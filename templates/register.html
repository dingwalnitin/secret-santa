<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register - Secret Santa{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>ðŸŽ… Register for Secret Santa</h1>
        <p class="form-subtitle">Fill in your details to participate in the gift exchange</p>
        
        <form method="POST" action="{{ url_for('register') }}" class="registration-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="emp_id">Employee ID *</label>
                <input type="text" id="emp_id" name="emp_id" required 
                       placeholder="Enter your employee ID">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@company.com">
            </div>
            
            <div class="form-group">
                <label for="preferences">Gift Preferences * (Budget: â‚¹{{ budget }})</label>
                <textarea id="preferences" name="preferences" required 
                          placeholder="Tell us your interests, hobbies, favorite things..." 
                          rows="5" maxlength="500"></textarea>
                <small class="form-help">Maximum 500 characters</small>
            </div>
            
            <div class="form-group">
                <label for="address">Delivery Address (Optional)</label>
                <textarea id="address" name="address" 
                          placeholder="Your delivery address if different from office" 
                          rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Complete Registration</button>
        </form>
        
        <div class="form-footer">
            <p>Already registered? <a href="{{ url_for('user_login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
